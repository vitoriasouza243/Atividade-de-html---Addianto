<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/96f359bea0.js" crossorigin="anonymous"></script>
    <title>Atividade de HTML</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="message">
        <div class="message-1">
            <i class="fa-solid fa-circle-info fa-3x"></i>
            <h5>This is an info toast message</h5>
            <div id="x1"><i class="fa-solid fa-x fa-3x"></i></div>
        </div>
        <div class="message-2">
            <i class="fa-sharp fa-solid fa-circle-check fa-3x"></i>
            <h5>This is a success toast message</h5>
            <div id="x2"><i class="fa-solid fa-x fa-3x"></i></div>
        </div>
        <div class="message-3">
            <i class="fa-solid fa-circle-exclamation fa-3x"></i>
            <h5>This is a warning toast message</h5>
            <div id="x3"><i class="fa-solid fa-x fa-3x"></i></div>
        </div>
        <div class="message-4">
            <i class="fa-solid fa-circle-xmark fa-3x"></i>
            <h5>This is a danger toast message</h5>
            <div id="x4"><i class="fa-solid fa-x fa-3x"></i></div>
        </div>
    </div>
</body>
</html>
